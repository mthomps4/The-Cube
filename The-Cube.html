<!doctype html>
<html>
<head>
  <title>The-Cube</title>
  <meta charset="utf-8">
  <link href="The-Cube.css" rel="stylesheet" type="text/css">
</head>
<body>

<div id="box1">
  <input type="radio" checked id="radio-front" name="select-face"><label for="radio-front">Front</label>
  <input type="radio" id="radio-back" name="select-face"><label for="radio-back">Back</label>
  <input type="radio" id="radio-left" name="select-face"><label for="radio-left">Left</label>
  <input type="radio" id="radio-right" name="select-face"><label for="radio-right">Right</label>
  <input type="radio" id="radio-top" name="select-face"><label for="radio-top">Top</label>
  <input type="radio" id="radio-bottom" name="select-face"><label for="radio-bottom">Back</label>



<div class="scene">
  <div class="cube">
    <div class="cube-face front-face"></div>
    <div class="cube-face back-face"></div>
    <div class="cube-face left-face"></div>
    <div class="cube-face right-face"></div>
    <div class="cube-face top-face"></div>
    <div class="cube-face bottom-face"></div>
  </div>
</div>
</div>



<div id="box2">
  <!-- <input type="radio" checked id="radio-front2" name="select-face"><label for="radio-front2">Front2</label>
  <input type="radio" id="radio-back2" name="select-face"><label for="radio-back2">Back2</label>
  <input type="radio" id="radio-left2" name="select-face"><label for="radio-left2">Left2</label>
  <input type="radio" id="radio-right2" name="select-face"><label for="radio-right2">Right2</label>
  <input type="radio" id="radio-top2" name="select-face"><label for="radio-top2">Top2</label>
  <input type="radio" id="radio-bottom2" name="select-face"><label for="radio-bottom2">Back2</label> -->
<div class="scene2">
  <div class="cube2">
    <div class="cube-face front-face2"></div>
    <div class="cube-face back-face2"></div>
    <div class="cube-face left-face2"></div>
    <div class="cube-face right-face2"></div>
    <div class="cube-face top-face2"></div>
    <div class="cube-face bottom-face2"></div>
  </div>
</div>
</div>
<button id="StartA">Start Animation</button>


<script src="jquery-2.2.3.min.js"></script>
<script src="cube.js"></script>

</body>
</html>
